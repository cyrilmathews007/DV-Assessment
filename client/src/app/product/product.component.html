<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center">Product List</h1>
        </div>
        <div class="card-body p-5">
            <table class="table" *ngIf="products">
                <thead>
                    <tr>
                        <th style="width: 40%;">Number</th>
                        <th style="width: 40%;">Product Name</th>
                        <th style="width: 20%;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{product.name}}</td>
                        <td><button type="button" class="btn btn-info" routerLink="/productDetails/{{product.id}}">Details</button>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="error">
                <strong>Unable to load products.</strong>
                <button type="button" class="btn btn-link" (click)="reloadPage()">Click here to retry.</button> 
            </div>
    </div>
</div>
